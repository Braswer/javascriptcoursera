<body>
    <h1>Challenge 10-16</h1>

    <script>
        var yourName = prompt("Insert your name", "")
        var foods = ["chicken", "meat", "veg", "fruit"]

        function randomInt( min, max) {

            return Math.floor( (max-min+1) * Math.random() ) + min;

        }

        function hello(name) {
            var greeting;

            if (name == null || name == "") {
                greeting = "You didn't insert your name"
            }
            else {
                greeting = `Welcome to favelas, ${name}`
            }

            return greeting
        }

        function hospitality(name, gift) {

            var randomGift = gift[randomInt(0, gift.length-1)]

            console.log(`${name}, would you like some ${gift[randomGift]}?`)
 
        }

        console.log(hello(yourName))
        hospitality(yourName, foods)

    </script>

</body>
